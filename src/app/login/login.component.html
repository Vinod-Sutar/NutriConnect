<div class="container h-100 d-flex flex-column">

  <div class="row flex-grow-1">

    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 padding-0 primary-color">
      <img src="../../assets/images/fogsi-cipla.png" alt="">
      <img src="../../assets/images/nutri-connect.png" alt="">
    </div>
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 text-center pb-5 container-row">
      <form [formGroup]="loginForm">
        <div class="loginfrm shadow">
          <div class="form-group">
            <h5>LOGIN</h5>
          </div>
          <div class="form-group">

            <input type="text" formControlName="doctorName" class="form-control inputCss" placeholder="Doctor Name*"
              id="pwd">
            <p *ngIf="showDoctorNameError" class="alert-text">{{showDoctorNameError}}</p>
          </div>
          <div class="form-group">
            <input type="email" formControlName="emailId" class="form-control inputCss" placeholder="Email ID*">
            <p *ngIf="showEmailError" class="alert-text">{{showEmailError}}</p>
          </div>
          <div class="form-group">
            <input type="text" formControlName="mobile" class="form-control inputCss" placeholder="Mobile No">
          </div>
          <div class="form-group">
            <input type="text" formControlName="registrationNo" class="form-control inputCss"
              placeholder="Registration number*">
            <p *ngIf="showRegistrationNoError" class="alert-text">{{showRegistrationNoError}}</p>
          </div>
          <div class="form-group">
            <select class="form-control inputCss" formControlName="state">
              <option value="0" disabled>State*</option>
              <option>Andaman and Nicobar Island</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chandigarh</option>
              <option>Chhattisgarh</option>
              <option>Dadra and Nagar Haveli and Daman and Diu</option>
              <option>Delhi</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jammu and Kashmir</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Ladakh</option>
              <option>Lakshadweep</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Puducherry</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>
            </select>
            <p *ngIf="showStateError" class="alert-text">{{showStateError}}</p>
          </div>
          <span style="float: left;">* Required field</span>
          <br>
          <br>
          <div class="form-group" style="float: left;">
            <label><input type="checkbox" value="" (change)="onCheckboxChange($event)"> I give my consent to
              participation in the poll & use of poll result outcome</label>
            <p *ngIf="showConsentError" class="alert-text">Consent required</p>
          </div>
          <div class="form-group">
            <button class="nextBtn" (click)="navigateToSection()">LOGIN</button>
          </div>
        </div>
      </form>
    </div>

  </div>

  <div class="margin-0 padding-0">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 margin-0 padding-0" style="background-color: #cbecf8;">
      <img class="bottom-bar" src="../../assets/images/bottom-bar.png" alt="">
    </div>
  </div>

</div>
